<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image-container">
        <img id="main-image" src="images/greens.jpg" alt="Close up photography of a green leaf plant">
        <div id="logo-container">
            <img src="images/logo.png" alt="The Odin Project logo" height="120px" width="auto">
            <h1>ODIN</h1>
        </div>
        <div id="credit"><p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p></div>
    </div>

    <div id="text-container">
        <div><p>This is not a real online service! You know you need something<br> 
                like this in your life to realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form">
            <h2>Let's do this!</h2>
            <form id="signup_form" method="post" action="">
                    <section>
                    <label for="first_name">
                        <span class="input-title">FIRST NAME</span>
                    </label>
                    <input type="text" name="first_name" id="first_name" required>
                    <label for="email">
                        <span class="input-title">EMAIL</span>
                    </label>
                    <input type="email" name="email" id="email" required>
                    <label for="pwd">
                        <span class="input-title">PASSWORD</span>
                    </label>
                    <input type="password" name="password" id="pwd" required>
                    </section>
                    <section>
                    <label for="last_name">
                        <span class="input-title">LAST NAME</span>
                    </label>
                    <input type="text" name="last_name" id="last_name" required>
                    <label for="phone_number">
                        <span class="input-title">PHONE NUMBER</span>
                    </label>
                    <input type="tel" name="phone_number" id="phone_number" required>
                    <label for="confirm_pwd">
                        <span class="input-title">CONFIRM PASSWORD</span>
                    </label>
                    <input type="password" name="confirm_pwd" id="confirm_pwd" required>
                    </section>
            </form>
        </div>
        <div id="bottom_section">
            <button type="submit" form="signup_form">Create Account</button>
            <p>Already have an account? <a href="njfs">Log in</a></p>
        </div>  
    </div>
</body>
</html>
